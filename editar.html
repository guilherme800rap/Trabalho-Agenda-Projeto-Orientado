<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="editar.css">
    <title>Editar Dados</title>
   
    <script src="arquivoJS.js"></script>
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>

    <script>
         $(document).ready(function() {
            $("#btn-enviar-id").click(function(){
                let pesquisaNome = $('#pesquisaNome').val();
                editaDados(pesquisaNome);
            });           
        });     
    </script>

</head>

<body>
    
    <section class="conteudo">
        <section class="main">
            <div class="voltar">
                <a href="cadastrar.html"><img src="imagens/seta.png" width="50" height="50"></a>
            </div>

            <div class="avancar">
                <a href="ver.html"><img src="imagens/setaDireita.png" width="50" height="50"></a>
            </div>

            <div class="titulo">
               <h1>Editar Agenda</h1>
            </div>

            <div class="titulo2">
                <h4>Informe seu nome colocado no cadastro para fazer alterações</h4>
             </div>

                <div class="mostrarAgenda">
                    <input id="pesquisaNome" type="text" placeholder="Digite seu nome" required="required"/>
                    <button  id="btn-enviar-id" type="submit">Ver dados</button>
                     <div class="local-Recebe-Novos" id="local-Recebe-Novos"></div>
                    <div id="registros"></div>
                </div>
        </section>             
    </section>
    


</body>
</html>
